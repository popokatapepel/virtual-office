<div class="w3-container">
    {% for todo in todos %}
    <input type="checkbox"
           id="td{{todo.id}}"
           onclick="handleCBchange(this, {{todo.id}})"
           {% if todo.done %}checked{% endif %}>{{ todo.text }}<br>
    {% endfor %}
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{{url_for('static', filename='todo.js')}}" async></script>
