<div class="w3-row-padding">
  <div class="w3-half">
      <img src="{{url_for('static', filename=fname)}}">
  </div>
    <div class="w3-half">
        <p>
            {{ sender }}
            {{ type }}
        </p>
        {% if hasTodo %}
        <p>
            {{ todo }}
        </p>
        <button type="button" id="createButton" docId="{{ docId }}">Create Todo</button>
        {% endif %}
        <form action="/">
            <input type="submit" value="Go back" />
        </form>
    </div>
</div>
<script src="{{url_for('static', filename='todo.js')}}" async></script>
